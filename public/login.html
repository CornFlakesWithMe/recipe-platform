<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - FlavorShare</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body data-page="login">
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <a href="/" class="logo">
                    <span class="logo-icon">üç≥</span>
                    <span>FlavorShare</span>
                </a>
            </div>
        </header>

        <div id="alert-container"></div>

        <main>
            <div class="container">
                <div class="auth-container">
                    <div class="auth-header">
                        <h1>Welcome Back!</h1>
                        <p>Log in to continue sharing recipes</p>
                    </div>

                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label required">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label required">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">Log In</button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/register.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>¬© 2024 FlavorShare. CIS 435 Full Stack Project.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
        function initLoginPage() {
            const form = document.getElementById('login-form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                
                try {
                    const formData = new FormData(form);
                    const data = await AuthAPI.login({
                        email: formData.get('email'),
                        password: formData.get('password')
                    });
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/';
                    }, 1000);
                    
                } catch (error) {
                    showAlert(error.message || 'Login failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initLoginPage);
    </script>
</body>
</html>
